<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>
<h1>로그인!</h1>


<form method="post" action="/login">
  <label th:text="#{id} + ': '" for="id">아이디: </label><input type="text" name="id" id="id"/><br/>
  <label th:text="#{pwd} + ': '" for="pwd">비밀번호: </label><input type="password" name="pwd"
                                                                id="pwd"/><br/>
  <br/>
  <input type="submit" value="로그인"/>
  <input type="button" value="회원가입" onclick="location.href='/signup'"/>
</form>

<hr>
</body>
</html>
